{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
 <h2>Sign Up</h2>
 <form method="post" id="sign_up_form">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit" id="id_signup">Sign Up</button>
 </form>
{% endblock content %}
